<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Login Form Design</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="headline">
        <h1>Welcome. Now the time join community</h1>
      </div>
      <form class="form" method="post" action="#">
        <div class="signup">
          <div class="form-group">
            <input
              type="email"
              placeholder="Email"
              required=""
              oninvalid="this.setCustomValidity('Please Enter valid email')"
              oninput="setCustomValidity('')"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              required=""
              oninvalid="this.setCustomValidity('Please Enter valid Password')"
              oninput="setCustomValidity('')"
            />
          </div>
          <div class="forget-password">
            <div class="check-box">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Remember me</label>
            </div>
            <a href="#">Forget password?</a>
          </div>
          <button type="submit" class="btn" href="#">LOGIN</button>
          <div class="account-exist">
            Create New a account? <a href="#" id="signup">Signup</a>
          </div>
        </div>
      </form>
    </div>

    <!-- <script src="main.js"></script> -->
  </body>
</html>
